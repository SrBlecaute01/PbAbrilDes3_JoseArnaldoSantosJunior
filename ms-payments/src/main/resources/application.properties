# server settings
server.port=${SERVER_PORT:0}
server.error.include-stacktrace=never
server.error.include-message=always

# application settings
spring.application.name=ms-payments

# Datasource
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:compass}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:admin}

# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Springdoc OpenAPI 3.1 & Swagger 3
springdoc.swagger-ui.enabled=${ENABLE_SWAGGER:true}
springdoc.swagger-ui.path=/docs

# feign client
spring.cloud.openfeign.client.config.customer.url=${CUSTOMER_HOST:http://localhost:8080}
spring.cloud.openfeign.client.config.calculate.url=${CALCULATE_HOST:http://localhost:8081}

# rabbitmq settings
spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.password=${RABBIT_USER:root}
spring.rabbitmq.username=${RABBIT_PASSWORD:-admin}

rabbit.queue.name=${RABBIT_QUEUE:points-request-queue}
rabbit.exchange.name=${RABBIT_EXCHANGE:points-request-exchange}
rabbit.routing.key=${RABBIT_ROUTING:points-request-key}